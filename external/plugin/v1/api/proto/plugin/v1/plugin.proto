edition = "2023";

package plugin.v1;

option go_package = "github.com/snassr/blog-348OEjOG-goplugins/external/plugin/v1/api/proto/gen/plugin/v1;pluginv1";

service PluginService {
  rpc RegisterPlugin(RegisterPluginRequest) returns (RegisterPluginResponse);
  rpc Greet(GreetRequest) returns (GreetResponse);
}

message RegisterPluginRequest {
  string id = 1;
  string address = 2;
}

message RegisterPluginResponse {
  string status = 1;
}

message GreetRequest {
  string name = 1;
}

message GreetResponse {
  string message = 1;
}
