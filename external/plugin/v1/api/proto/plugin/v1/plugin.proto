edition = "2023";

package plugin.v1;

option go_package = "github.com/snassr/blog-348OEjOG-goplugins/external/gen/plugin-proto-go/plugin/v1;pluginv1";

service PluginService {
  rpc Greet(GreetRequest) returns (GreetResponse);
}

message GreetRequest {
  string name = 1;
}

message GreetResponse {
  string message = 1;
}
